<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' style=' background:black'><text y='16' font-family='Trebuchet MS' font-weight='900' fill='orange'>UB</text></svg>">

  <!--<link rel="stylesheet" href="reset.css">-->
  <!--<link rel="stylesheet" href="base.css">-->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
  <script src="/api/user.js"></script>

  <title>Users</title>
</head>

<body id="body">
  <main>
    <div id="guest" hidden>
      <div id="lobby">
        <button value="register">Register</button>
        <button value="login">Log in</button>
      </div>

      <form id="register-form" action="/api/user" method="post" hidden>
        <p>
          Already have an account?
          <button type="button" value="login">Log in</button>
          instead.
        </p>

        <label>
          <span>Name:</span>
          <input type="text" name="name" required autofocus>
        </label>

        <label>
          <span>Login:</span>
          <input type="text" name="login" required>
        </label>

        <label>
          <span>Password:</span>
          <input type="password" name="password" required>
        </label>

        <label>
          <span>Repeat it:</span>
          <input type="password" name="repeat" required>
        </label>

        <p class="feedback"></p>

        <div>
          <button type="submit">Register</button>
          <button type="reset">Clear</button>
        </div>
      </form>

      <form id="login-form" action="/api/login" method="post" hidden>
        <p>
          Don't have an account yet?
          <button type="button" value="register">Register</button>
          now.
        </p>

        <label>
          <span>Login:</span>
          <input type="text" name="login" required autofocus>
        </label>

        <label>
          <span>Password:</span>
          <input type="password" name="password" required>
        </label>

        <p class="feedback"></p>

        <div>
          <button type="submit">Log in</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>

    <div id="user" hidden>
      <template>
        <h2>Hello, {name}</h2>

        <h3 style="font-weight: 400">Your login is <b>{login}</b></h3>

        <form id="name-form" action="/api/user" method="put">
          <h4>You can change your name</h4>
          <input type="hidden" name="id" value="{id}">

          <label>
            <span>New name you want:</span>
            <input type="text" name="name" value="{name}" placeholder="Name you prefer" required>
          </label>

          <p class="feedback"></p>

          <div>
            <button type="submit">Save</button>
            <button type="reset">Revert</button>
          </div>
        </form>

        <form id="pass-form" action="/api/changepwd" method="put">
          <h4>You can change your password</h4>
          <input type="hidden" name="id" value="{id}">

          <label>
            <span>Your old password:</span>
            <input type="password" name="old" placeholder="old_password" required>
          </label>

          <label>
            <span>New password you want:</span>
            <input type="password" name="new" placeholder="new_password" required>
          </label>

          <label>
            <span>Repeat it:</span>
            <input type="password" name="repeat" placeholder="same_new_password" required>
          </label>

          <p class="feedback"></p>

          <div>
            <button type="submit">Set new password</button>
            <button type="reset">Clear</button>
          </div>
        </form>

        <form id="del-form" action="/api/user" method="delete">
          <details>
            <summary>
              <h4>Want to delete your account?</h4>

              <p>If you are absolutely sure, you want<br>to delete your account, press here...</p>
            </summary>

            <input type="hidden" name="id" value="{id}">

            <label>
              <span>Confirm with your password:</span>
              <input type="password" name="password" placeholder="your_password" required>
            </label>

            <p class="feedback"></p>

            <div>
              <button type="submit">Permanently delete my account</button>
              <button type="button">Cancel</button>
            </div>
          </details>
        </form>

        <button value="logout">Log out</button>
      </template>
    </div>

    <div id="admin" hidden>
      <form id="add-user-form" action="/api/user" method="post">
        <label>
          <span>Name:</span>
          <input type="text" name="name" required autofocus>
        </label>
        <label>
          <span>Role:</span>
          <select name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <label>
          <span>Login:</span>
          <input type="text" name="login" required>
        </label>
        <label>
          <span>Password:</span>
          <input type="password" name="password" required>
        </label>
        <div>
          <button type="submit">Add</button>
          <button type="reset">Clear</button>
        </div>
      </form>

      <ol id="user-list">
        <template>
          <li>
            <div>
              <span>{name} {lb}{login}{rb}</span>
              <button value="edit" data-id="{id}">Edit</button>
              <button value="delete" data-id="{id}" title="Delete">&times;</button>
            </div>
            <form class="edit" action="/api/user" method="put" hidden>
              <input type="hidden" name="id" value="{id}">
              <input type="text" name="name" value="{name}" placeholder="name" title="name">
              <select name="role">
                <option value="user" {user}>User</option>
                <option value="admin" {admin}>Admin</option>
              </select>
              <input type="text" name="login" value="{login}" placeholder="login" title="login">
              <div>
                <button type="submit">Save</button>
                <button type="button" value="cancel" title="Cancel">&times;</button> &nbsp;
                <button type="button" value="set-pass">Set new password</button>
              </div>
            </form>
            <form class="set-pass" action="/api/setpwd" method="put" hidden>
              <input type="hidden" name="id" value="{id}">
              <span>{name} ({login})</span>
              <input type="password" name="new" placeholder="new_password">
              <div>
                <button type="submit">Set this password</button>
                <button type="button" value="cancel" title="Cancel">&times;</button>
              </div>
            </form>
          </li>
        </template>
      </ol>
    </div>
  </main>
</body>

</html>
